<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrimk-to-fit=no">
	<meta http-equiv="x-ua-compatible" content="it=edge">
	<title>Memory Game</title>
	<link rel="stylesheet" href="css/style.css">
	<link href="https://fonts.googleapis.com/css?family=Bowlby+One+SC" rel="stylesheet">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">

</head>
<body>
	<!--Modal Showing Score-->
	<div class="modal hide">

	</div>
	<div class="outer-container">
		<!--Heading & Score-->
		<h1>Memory Game</h1>
		<div class="flex">
			<div class="score">
				<p class="inline">SCORE: </p>
				<i class="fas fa-star fa-2x icon"></i>
				<i class="fas fa-star fa-2x icon"></i>
				<i class="fas fa-star fa-2x icon"></i>
				<i class="fas fa-star fa-2x icon"></i>
			</div>
			<button id="start">Start Timer</button>
			<button id="reset">Restart</button>
		</div>
		<!--Game Area-->
		<div class="game">
			<div class="card">
				<div class="up-card hide"></div>
			</div>
			<div class="card">
				<div class="up-card hide"></div>
			</div>
			<div class="card">
				<div class="up-card hide"></div>
			</div>
			<div class="card">
				<div class="up-card hide"></div>
			</div>
			<div class="card">
				<div class="up-card hide"></div>
			</div>
			<div class="card">
				<div class="up-card hide"></div>
			</div>
			<div class="card">
				<div class="up-card hide"></div>
			</div>
			<div class="card">
				<div class="up-card hide"></div>
			</div>
			<div class="card">
				<div class="up-card hide"></div>
			</div>
			<div class="card">
				<div class="up-card hide"></div>
			</div>
			<div class="card">
				<div class="up-card hide"></div>
			</div>
			<div class="card">
				<div class="up-card hide"></div>
			</div>
			<div class="card">
				<div class="up-card hide"></div>
			</div>
			<div class="card">
				<div class="up-card hide"></div>
			</div>
			<div class="card">
				<div class="up-card hide"></div>
			</div>
			<div class="card">
				<div class="up-card hide"></div>
			</div>
		</div>
	</div>

	</script>
	<script src="js/script.js">
	</script>
</body>
</html>
